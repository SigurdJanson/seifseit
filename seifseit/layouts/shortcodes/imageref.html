{{ if .IsNamedParams -}}
{{ $jsondata := index $.Site.Data.imagerefs $.Params.tag }}
<ul>
    {{ range sort $jsondata  "author" "asc" -}}
    {{ if .image }} 
    <li><p>
        <a href="{{ .imageurl }}">"{{ .image }}"</a> {{ $.Params.by }} <a href="{{ .authorurl }}">{{.author}}</a>.
    </p></li>
    {{ end }}
    {{ end }}
</ul>
{{- end }}
