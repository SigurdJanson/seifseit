<!-- {{/*
Gets a value "firstyearinux" from the params section in the config file and computes the difference in years to the current date.

@usage  {{< yearsinux >}}
*/}} -->
{{ with $.Page.Site.Params.firstyearinux }}
    {{ $t0 := time.AsTime . }}
    {{ math.Sub time.Now.Year $t0.Year }}
{{ else }}
    <span>ERROR: Could not find variable in config file: params.firstyearinux</span>
{{ end }}
