<!-- {{/*
Gets a value "author.firstyearinux" fromt he params section in the config file and computes the difference in years to the current date.

Usage: {{< yearsinux >}}
*/}} -->
{{ $tstring := site.Param "author.firstyearinux" }}
{{ if $tstring}}{{ $t0 := time.AsTime $tstring }}{{ end }}
{{ math.Sub time.Now.Year $t0.Year }}
